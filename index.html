<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container-for-all">
    <div class="container">
        <div class="result"></div>
        <div class="mid">
        <button class="znak ac">AC</button>
        <button class="znak plus_minus">+/-</button>
        <button class="znak procent">%</button>
        <button class="znak delenie">รท</button>
        <button class="number num7">7</button>
        <button class="number num8">8</button>
        <button class="number num9">9</button>
        <button class="znak umnojenie">X</button>
        <button class="number num4">4</button>
        <button class="number num5">5</button>
        <button class="number num6">6</button>
        <button class="znak minus">-</button>
        <button class="number num1">1</button>
        <button class="number num2">2</button>
        <button class="number num3">3</button>
        <button class="znak plus">+</button>
        </div>
        <div class="bottom">
            <button class="zero">0</button>
            <button class="znak desyt" style="font-size: 1.2rem;">.</button>
            <button class="znak ravno">=</button>
        </div>
    </div>
    <div class="crug"></div>
    <div class="crug2"></div>
    </div>
</body>
</html>
