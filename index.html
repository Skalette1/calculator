<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calc.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container-for-all">
    <div class="container">
        <input type="text" class="result">
        <div class="mid">
        <button class="btn znak back">โซ</button>
        <button class="btn znak ac" id="delete" style="text-align: left; display: flex; justify-content: center; background: #000; color: #ebb63a;">AC</button>
        <button class="btn znak plus_minus" style="text-align: left; display: flex; justify-content: center; background: #000; color: #ebb63a;">+/-</button>
        <button class="btn znak procent" style="text-align: center; display: flex; justify-content: center; background: #000; color: #ebb63a;">%</button>
        <button class="btn znak delenie"  style="font-size: 1.4rem; text-align: center; display: flex; justify-content: center; background: #000; color: #ebb63a;">รท</button>
        <button class="btn number num7">7</button>
        <button class="btn number num8">8</button>
        <button class="btn number num9">9</button>
        <button class="btn znak umnojenie"  style="text-align: center; display: flex; justify-content: center; background: #000; color: #ebb63a;">x</button>
        <button class="btn number num4">4</button>
        <button class="btn number num5">5</button>
        <button class="btn number num6">6</button>
        <button class="btn znak minus" style="text-align: center; display: flex; justify-content: center; background: #000; color: #ebb63a;">-</button>
        <button class="btn number num1">1</button>
        <button class="btn number num2">2</button>
        <button class="btn number num3">3</button>
        <button class="btn znak plus"  style="text-align: center; display: flex; justify-content: center; background: #000; color: #ebb63a;">+</button>
        </div>
        <div class="bottom" style="margin-bottom: 3rem;">
            <button class="btn zero">0</button>
            <button class="btn znak desyt" style="font-size: 1.2rem;padding: auto;background: #000; color: #ebb63a;">.</button>
            <button class="btn znak ravno"  style="text-align: center;background: #000; color: #ebb63a;">=</button>
        </div>
    </div>
    <div class="crug"></div>
    <div class="crug2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
